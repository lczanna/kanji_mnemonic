<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>æ¼¢å­— Kanji SRS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-border-radius: 15px;
            --primary-color: #ffcb05;
            --secondary-color: #3b5998;
            --accent-color: #cc0000;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-gradient: linear-gradient(135deg, #ffcb05 0%, #f59e0b 100%);
            --card-inner: linear-gradient(180deg, #fefce8 0%, #fef3c7 100%);
            --success-color: #10b981;
            --fail-color: #ef4444;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, system-ui, sans-serif;
            background: var(--bg-gradient);
            color: white;
            position: fixed;
            width: 100%;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-btn {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .nav-btn.active {
            background: rgba(255,255,255,0.95);
            color: var(--secondary-color);
        }

        .nav-btn .badge {
            background: var(--fail-color);
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 4px;
        }

        .nav-btn.active .badge {
            background: var(--secondary-color);
        }

        /* Main content */
        .main {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .view {
            display: none;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .view.active {
            display: flex;
            flex-direction: column;
        }

        /* ============ REVIEW VIEW ============ */
        .review-view {
            padding: 16px;
            align-items: center;
            justify-content: flex-start;
            padding-top: 12px;
        }

        .review-empty {
            text-align: center;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .review-empty .emoji {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .review-empty h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .review-empty p {
            opacity: 0.8;
            margin-bottom: 24px;
        }

        .review-empty .btn {
            background: white;
            color: var(--secondary-color);
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
        }

        .review-progress {
            width: 100%;
            max-width: 350px;
            margin-bottom: 12px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Review Card */
        .review-card {
            width: 100%;
            max-width: 320px;
            height: 420px;
            perspective: 1000px;
            margin-bottom: 16px;
        }

        .review-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .review-card.flipped .review-card-inner {
            transform: rotateY(180deg);
        }

        .review-card-front, .review-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: var(--card-border-radius);
            background: var(--card-gradient);
            padding: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .review-card-back {
            transform: rotateY(180deg);
        }

        .review-card-frame {
            background: var(--card-inner);
            border-radius: calc(var(--card-border-radius) - 4px);
            height: 100%;
            padding: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Front of review card */
        .review-card-front .review-card-frame {
            align-items: center;
            justify-content: center;
        }

        .review-kanji-large {
            font-size: 110px;
            font-weight: bold;
            color: var(--text-dark);
            font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1;
        }

        .review-frame-num {
            position: absolute;
            top: 12px;
            left: 12px;
            font-weight: bold;
            color: var(--text-light);
            font-size: 13px;
        }

        .review-card-type {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--secondary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .flip-hint {
            position: absolute;
            bottom: 12px;
            font-size: 13px;
            color: var(--text-light);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Back of review card */
        .review-card-back .review-card-frame {
            overflow: hidden;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .review-image-container {
            background: white;
            border: 3px solid var(--primary-color);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .review-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
            display: block;
        }

        .review-keyword {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--secondary-color);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .review-info-row {
            display: flex;
            gap: 10px;
            margin-bottom: 6px;
        }

        .review-kanji-small {
            font-size: 44px;
            font-weight: bold;
            color: var(--text-dark);
            font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
            line-height: 1;
        }

        .review-readings {
            flex: 1;
            font-size: 11px;
        }

        .review-reading {
            display: flex;
            gap: 4px;
            margin-bottom: 3px;
        }

        .review-reading .label {
            font-weight: 600;
            color: var(--text-light);
            min-width: 28px;
        }

        .review-reading .value {
            color: var(--text-dark);
            font-family: "Hiragino Kaku Gothic Pro", sans-serif;
        }

        .review-components {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            margin-top: 4px;
        }

        .component-tag {
            background: var(--secondary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 9px;
        }

        .review-mnemonic {
            flex: 1;
            font-size: 11px;
            color: var(--text-dark);
            line-height: 1.45;
            overflow-y: auto;
            padding: 6px 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 6px;
            min-height: 0;
        }

        /* Answer buttons */
        .answer-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }

        .answer-btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .answer-btn:active {
            transform: scale(0.96);
        }

        .answer-btn.fail {
            background: var(--fail-color);
            color: white;
        }

        .answer-btn.pass {
            background: var(--success-color);
            color: white;
        }

        .answer-btn.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        /* ============ STATS VIEW ============ */
        .stats-view {
            padding: 16px;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .streak-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #f59e0b 100%);
            color: var(--text-dark);
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        }

        .streak-badge .fire {
            font-size: 28px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-value.green { color: #34d399; }
        .stat-value.gold { color: var(--primary-color); }
        .stat-value.blue { color: #60a5fa; }
        .stat-value.red { color: #f87171; }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Heatmap */
        .heatmap-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow-x: auto;
        }

        .heatmap-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .heatmap-months {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.6;
            margin-bottom: 6px;
            padding: 0 2px;
            min-width: 300px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(26, 1fr);
            gap: 3px;
            min-width: 300px;
        }

        .heatmap-week {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .heatmap-day {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 2px;
            background: rgba(255,255,255,0.1);
            min-width: 8px;
            min-height: 8px;
        }

        .heatmap-day.level-1 { background: rgba(16, 185, 129, 0.3); }
        .heatmap-day.level-2 { background: rgba(16, 185, 129, 0.5); }
        .heatmap-day.level-3 { background: rgba(16, 185, 129, 0.7); }
        .heatmap-day.level-4 { background: #10b981; }

        .heatmap-legend {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 8px;
            font-size: 10px;
            opacity: 0.7;
        }

        .legend-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

        /* Recent activity */
        .activity-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .activity-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-date {
            font-size: 13px;
        }

        .activity-count {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* ============ BROWSE VIEW ============ */
        .browse-view {
            padding: 16px;
        }

        .browse-header {
            margin-bottom: 16px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-box:focus {
            background: rgba(255,255,255,0.2);
        }

        .browse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
        }

        .browse-item {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            border: 2px solid transparent;
            padding: 4px;
        }

        .browse-item:active {
            transform: scale(0.95);
        }

        .browse-item.learned {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .browse-item.due {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .browse-kanji {
            font-size: 28px;
            font-family: "Hiragino Kaku Gothic Pro", sans-serif;
            line-height: 1.2;
        }

        .browse-keyword {
            font-size: 8px;
            opacity: 0.7;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            width: 100%;
            max-width: 320px;
            max-height: 85vh;
            background: var(--card-gradient);
            border-radius: var(--card-border-radius);
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .modal-inner {
            background: var(--card-inner);
            border-radius: calc(var(--card-border-radius) - 4px);
            padding: 14px;
            max-height: calc(85vh - 36px);
            overflow-y: auto;
        }

        /* Settings button */
        .reset-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
        }

        /* Utility */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

        <div class="modal-card">

        </div>

    // ============ FSRS ALGORITHM (Simplified for OK/Not OK) ============
    const FSRS = {
        w: [0.4, 0.6, 2.4, 5.8, 4.93, 0.94, 0.86, 0.01, 1.49, 0.14, 0.94, 2.18, 0.05, 0.34, 1.26, 0.29, 2.61],
        desiredRetention: 0.85,
        
        initStability(grade) {
            return grade === 1 ? this.w[0] : this.w[2];
        },
        
        initDifficulty(grade) {
            return Math.min(Math.max(this.w[4] - (grade - 2) * this.w[5], 1), 10);
        },
        
        retrievability(stability, elapsedDays) {
            return Math.pow(1 + elapsedDays / (9 * stability), -1);
        },
        
        nextInterval(stability) {
            return Math.max(1, Math.round(stability * (1 / this.desiredRetention - 1) * 9));
        },
        
        nextStability(d, s, r, grade) {
            if (grade === 1) {
                return Math.max(0.1, this.w[11] * Math.pow(d, -this.w[12]) * (Math.pow(s + 1, this.w[13]) - 1));
            } else {
                return s * (1 + Math.exp(this.w[8]) * (11 - d) * Math.pow(s, -this.w[9]) * (Math.exp((1 - r) * this.w[10]) - 1));
            }
        },
        
        nextDifficulty(d, grade) {
            const delta = (grade === 1) ? this.w[6] : -this.w[7];
            return Math.min(Math.max(d + delta, 1), 10);
        }
    };

    // ============ DATA STORAGE ============
    const STORAGE_KEY = 'kanji_srs_data';
    
    function loadData() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            return JSON.parse(stored);
        }
        return {
            cards: {},
            stats: { totalReviews: 0, correctReviews: 0, streak: 0, lastReviewDate: null },
            history: {}
        };
    }
    
    function saveData(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }
    
    let appData = loadData();

    // ============ STREAK ============
    function updateStreak() {
        const today = new Date().toISOString().split('T')[0];
        const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
        
        if (appData.stats.lastReviewDate === today) {
            return;
        } else if (appData.stats.lastReviewDate === yesterday) {
            appData.stats.streak++;
        } else if (appData.stats.lastReviewDate !== today) {
            appData.stats.streak = 1;
        }
        
        appData.stats.lastReviewDate = today;
        saveData(appData);
    }

    // ============ DUE CARDS ============
    function getDueCards() {
        const today = new Date().toISOString().split('T')[0];
        const newCards = [];
        const reviewCards = [];
        
        KANJI_DATA.forEach(kanji => {
            const cardState = appData.cards[kanji.kanji];
            if (!cardState) {
                newCards.push(kanji);
            } else if (cardState.due <= today) {
                reviewCards.push(kanji);
            }
        });
        
        const maxNewCards = 10;
        return [...reviewCards, ...newCards.slice(0, maxNewCards)];
    }

    // ============ PROCESS REVIEW ============
    function processReview(kanji, passed) {
        const today = new Date().toISOString().split('T')[0];
        const grade = passed ? 2 : 1;
        
        let cardState = appData.cards[kanji.kanji];
        
        if (!cardState) {
            cardState = {
                stability: FSRS.initStability(grade),
                difficulty: FSRS.initDifficulty(grade),
                reps: 1,
                lapses: passed ? 0 : 1,
                lastReview: today
            };
        } else {
            const elapsedDays = Math.max(1, daysBetween(cardState.lastReview, today));
            const r = FSRS.retrievability(cardState.stability, elapsedDays);
            
            cardState.stability = FSRS.nextStability(cardState.difficulty, cardState.stability, r, grade);
            cardState.difficulty = FSRS.nextDifficulty(cardState.difficulty, grade);
            cardState.reps++;
            if (!passed) cardState.lapses++;
            cardState.lastReview = today;
        }
        
        const interval = FSRS.nextInterval(cardState.stability);
        const dueDate = new Date();
        dueDate.setDate(dueDate.getDate() + interval);
        cardState.due = dueDate.toISOString().split('T')[0];
        
        appData.cards[kanji.kanji] = cardState;
        appData.stats.totalReviews++;
        if (passed) appData.stats.correctReviews++;
        appData.history[today] = (appData.history[today] || 0) + 1;
        
        updateStreak();
        saveData(appData);
    }

    function daysBetween(date1, date2) {
        const d1 = new Date(date1);
        const d2 = new Date(date2);
        return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
    }

    function flipCard() {
        if (cardFlipped) return;
        
        const card = document.getElementById('review-card');
        card.classList.add('flipped');
        cardFlipped = true;
        
        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.classList.remove('disabled');
        });
    }

    function answerCard(passed) {
        if (!cardFlipped) return;
        
        const kanji = currentReviewQueue[currentCardIndex];
        processReview(kanji, passed);
        
        currentCardIndex++;
        cardFlipped = false;
        
        if (currentCardIndex >= currentReviewQueue.length) {
            renderReviewView();
        } else {
            renderCurrentCard();
        }
        
        document.getElementById('due-badge').textContent = getDueCards().length;
    }

    function addNewCards() {
        currentReviewQueue = KANJI_DATA.filter(k => !appData.cards[k.kanji]).slice(0, 10);
        currentCardIndex = 0;
        cardFlipped = false;
        
        if (currentReviewQueue.length > 0) {
            document.getElementById('due-badge').textContent = currentReviewQueue.length;
            renderCurrentCard();
        }
    }

        document.getElementById('stat-reviews').textContent = appData.stats.totalReviews;

            : 0;
        document.getElementById('stat-accuracy').textContent = accuracy + '%';
        document.getElementById('stat-due').textContent = getDueCards().length;
        
        renderHeatmap();
        renderRecentActivity();
    }

    function renderHeatmap() {
        const grid = document.getElementById('heatmap-grid');
        const monthsContainer = document.getElementById('heatmap-months');
        
        const today = new Date();
        const weeks = [];
        
        // 26 weeks = ~6 months - fits better on mobile
        for (let w = 25; w >= 0; w--) {
            const week = [];
            for (let d = 0; d < 7; d++) {
                const date = new Date(today);
                date.setDate(date.getDate() - (w * 7 + (6 - d)));
                const dateStr = date.toISOString().split('T')[0];
                const count = appData.history[dateStr] || 0;
                
                let level = 0;
                if (count > 0) level = 1;
                if (count >= 10) level = 2;
                if (count >= 25) level = 3;
                if (count >= 50) level = 4;
                
                week.push({ date: dateStr, count, level });
            }
            weeks.push(week);
        }
        
        // Month labels
        const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const startDate = new Date(today.getTime() - 25 * 7 * 24 * 60 * 60 * 1000);
        let monthHtml = '';
        for (let i = 0; i < 7; i++) {
            const d = new Date(startDate);
            d.setMonth(d.getMonth() + i);
            monthHtml += `<span>${months[d.getMonth()]}</span>`;
        }
        monthsContainer.innerHTML = monthHtml;
        
        grid.innerHTML = weeks.map(week => `
            <div class="heatmap-week">
                ${week.map(day => `
                    <div class="heatmap-day level-${day.level}" title="${day.date}: ${day.count}"></div>
                `).join('')}
            </div>
        `).join('');
    }

    function renderRecentActivity() {
        const container = document.getElementById('recent-activity');
        
        const days = [];

            const date = new Date();
            date.setDate(date.getDate() - i);
            const dateStr = date.toISOString().split('T')[0];
            const count = appData.history[dateStr] || 0;
            days.push({
                label: i === 0 ? 'Today' : i === 1 ? 'Yesterday' : date.toLocaleDateString('en', { weekday: 'short', month: 'short', day: 'numeric' }),
                count
            });
        }
        
        container.innerHTML = days.map(d => `

                <span class="activity-date">${d.label}</span>
                <span class="activity-count">${d.count} reviews</span>
            </div>
        `).join('');
    }
